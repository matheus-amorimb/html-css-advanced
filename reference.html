<!DOCTYPE html>
<html>
  <head>
    <title>Forms Exercise</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Lora";
    }

    label {
      color: rgb(20, 20, 99);
      font-weight: bold;
      font-size: large;
      margin-bottom: 10px;
      display: block;
    }

    select {
      font-size: medium;
      font-style: italic;
    }

    .checkbox-container {
      display: inline-flex;
      align-items: last baseline;
    }

    h1{
        color: rgb(189, 70, 70);
    }
  </style>
  <body>
    <h1>Course Landing Page</h1>
    <form action="">
      <p>
        <label for="course-title" id="course-title">Course Title:</label>
        <input type="text" name="title" id="course-title" />
      </p>
      <p>
        <label for="course-description">Course Description</label>
        <textarea name="course" id="course-description"></textarea>
      </p>
      <p>
        <label for="skill-level">Skill Level</label>
        <select name="skill" id="skill-level">
          <option value="beginner">Beginner Level</option>
          <option value="intermediate">Intermediate Level</option>
          <option value="expert">Expert Level</option>
          <option value="all">All Levels</option>
        </select>
      </p>

      <div class="checkbox-container">
        <label for="ready-publish">Ready to publish the course?</label>
        <input type="checkbox" name="ready" id="ready-publish" />
      </div>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
